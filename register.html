<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="auth.css">
    <script src="encryption.js" defer></script>
    <script src="register.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Register</h1>

        <!-- Username -->
        <input type="text" id="regUser" placeholder="Username">

        <!-- Password with toggle -->
        <div class="password-wrapper">
            <input type="password" id="regPass" placeholder="Password (min 8 chars)">
            <div class="toggleCircle" data-target="regPass"></div>
        </div>

        <!-- Register button -->
        <button id="registerBtn">Register</button>

        <!-- Message -->
        <p id="message"></p>

        <!-- Link -->
        <a class="link" href="login.html">Already have an account?</a>
    </div>
</body>
</html>
