<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* -------- General Styles -------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e6f4ff; /* very light blue */
            color: #033b5c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* -------- Header -------- */
        header {
            background-color: #b3ddff; /* soft light blue */
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #033b5c;
        }

        /* -------- Main Container -------- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: #034f84;
            margin-bottom: 30px;
        }

        /* -------- Input Fields -------- */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #b3ddff;
            border-radius: 6px;
            background-color: #f9fcfe;
            color: #033b5c;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4da6ff;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.1);
        }

        /* -------- Password Wrapper -------- */
        .password-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .toggleCircle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-color: #4da6ff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .toggleCircle:hover {
            background-color: #1a8cff;
            transform: translateY(-50%) scale(1.1);
        }

        /* -------- Buttons -------- */
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #4da6ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1a8cff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 140, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* -------- Message -------- */
        #message {
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
            font-weight: 500;
        }

        #message.success {
            color: #28a745;
        }

        #message.error {
            color: #dc3545;
        }

        /* -------- Link -------- */
        .link {
            display: inline-block;
            color: #4da6ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .link:hover {
            color: #1a8cff;
            background-color: #e6f4ff;
        }

        /* -------- Footer -------- */
        footer {
            background-color: #b3ddff;
            text-align: center;
            padding: 20px;
            color: #033b5c;
            font-weight: 500;
            margin-top: auto;
        }

        /* -------- Responsive Design -------- */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            header {
                padding: 15px 20px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>

    <script src="encryption.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>MyTime - Login</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Login</h1>

        <!-- Username -->
        <input type="text" id="loginUser" placeholder="Username">

        <!-- Password with toggle -->
        <div class="password-wrapper">
            <input type="password" id="loginPass" placeholder="Password">
            <div class="toggleCircle" data-target="loginPass"></div>
        </div>

        <!-- Login button -->
        <button id="loginBtn">Login</button>

        <!-- Message -->
        <p id="message"></p>

        <!-- Link -->
        <a class="link" href="register.html">Create account</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyTime. All rights reserved.</p>
    </footer>
</body>
</html>
